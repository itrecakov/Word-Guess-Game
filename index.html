<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


 <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Word Guess Game!</h1>
        <p>Guess a celebrity!</p>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Word to Guess: </h3>
        </div>
        <div class="panel-body">
          <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
        </div>  
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
          Guesses Left: <span id="numGuesses">9</span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Win Counter: <span id="winCounter">0</span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Loss Counter: <span id="lossCounter">0</span>
        </div>
      </div>
    </div>
  
    <script src="assets/javascript/game.js"></script>

  </body>
  </html>
